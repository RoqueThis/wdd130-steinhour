<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo-img" src="images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Journey</a></li>
                <li><a href="#">Coaching</a></li>
                <li><a href="#">Resources</a></li
            </ul>
            <button>Apply for Coaching</button>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>TRANSFORMATION ISN'T MAGIC. IT'S BUILT.</h1>
                <p>Forged by systems. Shaped by discipline. Driven by results.</p>
                <div class="hero-buttons">
                    <button>Start Your Coaching Journey</button>
                    <button>See My Transfer</button>
                </div>
            </div>
            <img class="hero-image" src="images/hero.png" alt="Picture of tranformed guy">
        </section>
         <section class="the-system-section">
            <h2>THE SYSTEM</h2>
            <div class="system-cards-container">
                <div class="system-card">
                    <img class="card-image" src="images/card.png" alt="">
                    <h3>Inputs</h3>
                    <div class="description-lines">
                        <p></p>
                    </div>
                </div>
                <div class="system-card">
                    <img class="card-image" src="images/card2.png" alt="">
                    <h3>Monitoring</h3>
                    <div class="description-lines">
                        <p></p>
                    </div>
                </div>
                <div class="system-card">
                    <img class="card-image" src="images/card3.png" alt="">
                    <h3>Progress</h3>
                    <div class="description-lines">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="results-section">
            <h2>RESULTS</h2>
            <img class="results-image" src="images/results.png" alt="">
            <div class="results-list">
                <p></p>
            </div>
        </section>
        <section class="cta-section">
            <h2>READY TO GET STARTED?</h2>
            <button>Apply Now</button>
        </section>
    </main>
    <footer>
        </footer>
    </main>
</body>
</html>
